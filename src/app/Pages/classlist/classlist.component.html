<div *ngIf="classList$ | async as classlist" class="page">
    <app-classlist-list [className]="classlist.name" [teacherName]="classlist.classTeacher.firstName + ' ' + classlist.classTeacher.lastName" [people]="classlist.students"></app-classlist-list>
    <app-classlist-list [isTeacher]="true" [people]="classlist.teachers"></app-classlist-list>
</div>
