<div *ngIf="schoolInfos$ | async as schoolInfos" [ngClass]="{ 'page': true, 'width-3': columns === 3, 'width-2': columns === 2, 'width-1': columns === 1 }">
    <div *ngFor="let info of schoolInfos.schoolInfos" class="info">
        <div class="creator">{{ info.creatorName + ': ' + (info.date | date: 'dd.MM.yyyy') }}</div>
        <div class="title">{{ info.title }}</div>
        <div>{{ info.text }}</div>
        <img *ngIf="info.image" [src]="info.image" class="image">
    </div>
</div>
