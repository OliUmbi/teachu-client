<div class="student-view-container">
    <div class="student-header">
        <div class="student-recent-exams">
            <div class="student-recent-exam" *ngFor="let grade of lastExams">
                <div class="text-container" style="align-items: center;">
                    <span class="exam-title">{{grade.name}}</span>
                    <span class="exam-grade">{{grade.mark}}</span>
                </div>
                <div class="text-container" style="align-items: end;">
                    <span class="exam-date">{{getDateString(grade.date)}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="student-content">
        <app-menu-tree (leaveClickedEvent)="menuTreeLeaveClicked($event)"
                       [treeData]="examMenuTree"
                       [indentationWidth]="15">
        </app-menu-tree>
    </div>
</div>
