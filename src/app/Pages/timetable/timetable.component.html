<mat-tab-group mat-align-tabs="start">
    <mat-tab [label]="'timetable.day' | translate">
        <app-timetable-today (changeRelevantDate)="changeRelevantDateDay($event)" [lessons]="(getLessonsToday$() | async) ?? []" [date]="(relevantDateDay$ | async)!"></app-timetable-today>
    </mat-tab>
    <mat-tab [label]="'timetable.calendar' | translate">
        <app-timetable-calendar (changeRelevantDate)="changeRelevantDateCalendar($event)" [lessons]="(getLessonsWeek$() | async) ?? []" [relevantDate]="getStartDate()"></app-timetable-calendar>
    </mat-tab>
</mat-tab-group>
