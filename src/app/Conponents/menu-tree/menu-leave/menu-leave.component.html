<div class="menu-leave" (click)="leaveClicked()">
    <mat-icon class="menu-leave-icon">{{item?.icon}}</mat-icon>
    <span class="menu-leave-content" *ngIf="item?.translatedTitle">{{item?.translatedTitle}}</span>
    <span class="menu-leave-content" *ngIf="item?.titleTranslationKey">{{item?.titleTranslationKey! | translate}}</span>
</div>
