<div class="class-grades">
    <div class="class-grades-header">
        <div class="class-grades-header-items">
            <button mat-icon-button color="primary" class="semester-grade-menu-toggle" (click)="toggleMenuTree()">
                <mat-icon>
                    <span class="material-icons-outlined">keyboard_double_arrow_left</span>
                </mat-icon>
            </button>
            <mat-icon id="semester-icon">{{SEMESTER_ICON}}</mat-icon>
            <span id="semester-text">{{selectedSubject?.semester?.name}}</span>
            <mat-icon id="class-icon">{{CLASS_ICON}}</mat-icon>
            <span id="class-text">{{selectedSubject?.schoolClass?.name}} </span>
            <mat-icon id="subject-icon">{{SUBJECT_ICON}}</mat-icon>
            <span id="subject-text">{{selectedSubject?.subject?.name}}</span>
        </div>
        <div class="class-grades-header-items" style="justify-content: end">
            <span class="subject-average">âŒ€ {{getRoundedMark(selectedSubject?.subject?.average)}}</span>
        </div>
    </div>
    <div class="grade-row" *ngFor="let grade of selectedSubject?.subject?.grades" (click)="selectGrade(grade)">
        <span class="grade-value grade-name">{{grade.name}}</span>
        <span class="grade-value grade-date">{{grade.date | date: 'dd.MM.yyyy'}}</span>
        <span class="grade-value grade-mark">{{grade.mark}}</span>
    </div>
</div>
