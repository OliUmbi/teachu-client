<ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
    <div *ngFor="let crumb of breadcrumbs">
        <div (click)="navigateToRoute(crumb.url, breadcrumbs)">
            <div *ngIf="crumb.translation; else urlTranslated">
                {{ crumb.translation }}
            </div>
            <ng-template #urlTranslated>
                {{ ('navigation.' + crumb.url) | translate }}
            </ng-template>
        </div>
    </div>
</ng-container>
